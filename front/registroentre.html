<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Entrenador - NutriFit</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #333;
    }

    header {
      display: flex;
      justify-content: flex-end;
      padding: 20px;
      background-color: #b30000;
    }

    header h1 {
      margin: 0;
      color: #fff;
      font-size: 24px;
    }

    .trainer-registration {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .form-container {
      width: 100%;
      max-width: 500px;
      background-color: #fff;
      border: 1px solid #b30000;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(179, 0, 0, 0.2);
      padding: 30px;
    }

    .form-container h2 {
      text-align: center;
      color: #b30000;
      margin-bottom: 20px;
    }

    form {
      display: none;
      flex-direction: column;
    }

    form.active {
      display: flex;
    }

    label {
      margin-top: 10px;
      font-weight: 600;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="file"] {
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .certificacion-options {
      display: flex;
      gap: 20px;
      margin-top: 5px;
    }

    .certificacion-options label {
      font-weight: normal;
    }

    .form-navigation {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .form-navigation button {
      padding: 10px 20px;
      background-color: #b30000;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .form-navigation button:hover {
      background-color: #990000;
    }

    .step-indicators {
      display: flex;
      justify-content: center;
      margin-top: 15px;
    }

    .step-indicators span {
      height: 10px;
      width: 10px;
      background-color: #ccc;
      border-radius: 50%;
      display: inline-block;
      margin: 0 5px;
    }

    .step-indicators span.active {
      background-color: #b30000;
    }
  </style>
</head>
<body>
  <header>
    <h1>NutriFit</h1>
  </header>

  <section class="trainer-registration">
    <div class="form-container">
      <h2>Registro de Entrenador</h2>
      <form id="step1" class="trainer-form active">
        <label for="nombre">Nombre del entrenador:</label>
        <input type="text" id="nombre" placeholder="Ej. John Trainer" required />

        <label for="especialidad">Especialidad:</label>
        <input type="text" id="especialidad" placeholder="Ej. Yoga, Cardio" required />

        <label>¿Está certificado?</label>
        <div class="certificacion-options">
          <label><input type="radio" name="certificacion" value="sí" /> Sí</label>
          <label><input type="radio" name="certificacion" value="no" /> No</label>
        </div>

        <div class="form-navigation">
          <button type="button" onclick="nextStep(1)">Siguiente</button>
        </div>
      </form>

      <form id="step2" class="trainer-form">
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" placeholder="Ej. entrenador@correo.com" required />

        <label for="password">Contraseña:</label>
        <input type="password" id="password" placeholder="*********" required />

        <div class="form-navigation">
          <button type="button" onclick="prevStep(2)">Anterior</button>
          <button type="button" onclick="nextStep(2)">Siguiente</button>
        </div>
      </form>

      <form id="step3" class="trainer-form">
        <label for="foto">Foto de perfil:</label>
        <input type="file" id="foto" accept="image/*" />

        <label for="descripcion">Descripción o experiencia:</label>
        <input type="text" id="descripcion" placeholder="Ej. 5 años entrenando en centros fitness" />

        <div class="form-navigation">
          <button type="button" onclick="prevStep(3)">Anterior</button>
          <button type="submit">Registrar</button>
        </div>
      </form>

      <div class="step-indicators">
        <span class="step-dot active"></span>
        <span class="step-dot"></span>
        <span class="step-dot"></span>
      </div>
    </div>
  </section>

  <script>
    const forms = document.querySelectorAll('.trainer-form');
    const dots = document.querySelectorAll('.step-dot');

    function showStep(stepIndex) {
      forms.forEach((form, index) => {
        form.classList.toggle('active', index === stepIndex);
        dots[index].classList.toggle('active', index === stepIndex);
      });
    }

    function nextStep(currentIndex) {
      if (currentIndex < forms.length - 1) {
        showStep(currentIndex);
      }
    }

    function prevStep(currentIndex) {
      if (currentIndex > 1) {
        showStep(currentIndex - 2);
      }
    }
  </script>
</body>
</html>
